      <div class="cardTitle">Mini calculadora</div>

        <fieldset>
          <legend>Elige dos operandos</legend>

          <!-- ------Operando 1------ -->

          <div class="input-container">
            <p>Operando 1:</p>
            <input id="num1" type="text" placeholder="Introduce un número...">
          </div>

          <!-- ------Operando 2------ -->
          <div class="input-container">
            <p>Operando 2:</p>
            <input id="num2" type="text" placeholder="Introduce un número...">
          </div>

          <br>
          <br>
          <!-- ------Botones------ -->
          <input id="botonMas" type="button" value="+"></input>
          <input id="botonMenos" type="button" value="-"></input>
          <input id="botonMultiplicar" type="button" value="*"></input>
          <input id="botonDividir" type="button" value="/"></input>
          <input id="botonEntero" type="button" value="Entero"></input>
          <input id="botonDecimal" type="button" value="Decimal"></input>
          <br>
          <p id="salida">...</p>
